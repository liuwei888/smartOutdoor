<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Equipment List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/static/bootstrap.min.css" type="text/css" rel="stylesheet">
		<link href="/static/font-awesome.min.css" type="text/css" rel="stylesheet">
		<link href="/static/jquery.bdt.css" type="text/css" rel="stylesheet">
	</head>

	<script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="/static/bootstrap.min.js" type="text/javascript"></script>
	<script src="/static/jquery.sortelements.js" type="text/javascript"></script>
	<script src="/static/jquery.bdt.js" type="text/javascript"></script>
	<script>
		$(document).ready( function () {
			$('#bootstrap-table').bdt();
		});
	</script>

	<body>
		<div class="container" style="margin-right:-80px; auto">
			<div class="row">
				<div class="col-md-8">
					<header class="htmleaf-header">
					<h1 style="padding-left:-40px;">商家设备列表<span>Equipment List For Merchant</span></h1>
					<br>
					</header>

					<table class="table table-hover" id="bootstrap-table">
						<thead>
							<tr>
								<th>商户名</th>
								<th>设备名称</th>
								<!-- <th>设备类型</th> -->
								<!-- <th>预定用户</th> -->
								<th>租用状态</th>
							</tr>
						</thead>
						<tbody>
							{%for item in result%}
							<tr>
								<td>{{item.equipment_owner}}</td>
								<td>{{item.equipment_name}}</td>
								<!-- <td>{{item.equipment_type_name}}</td> -->
								<!-- <td>{{item.equipment_beordered}}</td> -->
								<td>{{item.equipment_is_available}}</td>
							</tr>
							{%endfor%}
						</tbody>
					</table>
				</div>
			</div>
		</div>


	</body>
</html>
